<ion-app>
  <ion-header *ngIf="router.url != '/home'">
    <ion-toolbar>
      <div class="spaceBetween">
        <ion-back-button class="iconBack" defaultHref="home">

        </ion-back-button>
        <img src="../../assets/images/logo-blanc.png">
        <ion-icon class="iconHead" name="power-outline" [routerLink]="['/login']">
        </ion-icon>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" *ngIf="router.url != '/scanner'">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <ion-footer
    *ngIf="router.url != '/home' && router.url != '/auth' && router.url != '/register' && router.url != '/login'"
    [ngClass]="{'black-bg' : router.url != '/scanner'}">
    <div class="spaceBetween">
      <ion-icon id="home-footer" [routerLink]="['/home']"class="iconFoot" name="home-outline"></ion-icon>
      <ion-icon id="scanner-footer" [routerLink]="['/scanner']" class="iconFoot" name="scan-outline"></ion-icon>
      <ion-icon id="coupon-list-footer" [routerLink]="['/coupon-list']" class="iconFoot" name="list-outline"></ion-icon>
    </div>
  </ion-footer>
</ion-app>
